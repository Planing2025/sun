<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استمارة جمع المعلومات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #4682b4;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4682b4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005b99;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>استمارة جمع المعلومات</h2>
        <form id="dataForm">
            <label for="fullName">الاسم الثلاثي</label>
            <input type="text" id="fullName" required>

            <label for="degree">الشهادة</label>
            <select id="degree" required>
                <option value="" disabled selected>اختر الشهادة</option>
                <option value="اعدادية">اعدادية</option>
                <option value="بكالوريوس">بكالوريوس</option>
                <option value="دبلوم">دبلوم</option>
                <option value="ماجستير">ماجستير</option>
                <option value="دكتوراه">دكتوراه</option>
            </select>

            <label for="branch">الاختصاص</label>
            <input type="text" id="branch" required>

            <label for="workPlace">مكان العمل</label>
            <input type="text" id="workPlace" required>

            <label for="phoneNumber">رقم الهاتف</label>
            <input type="tel" id="phoneNumber" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" required>

            <button type="button" onclick="submitData()">إرسال البيانات</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwLYEQCF3t3iZIe-yb01F3LPNE4Gu4JYLfOpQags8C5NqZa7FlEBugh1L-SQ34tYwk76Q/exec'; // استبدل بـرابط Google Apps Script الخاص بك

        function submitData() {
            const data = {
                fullName: document.getElementById('fullName').value,
                degree: document.getElementById('degree').value,
                branch: document.getElementById('branch').value,
                workPlace: document.getElementById('workPlace').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                email: document.getElementById('email').value
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    alert('تم إرسال البيانات بنجاح.');
                } else {
                    alert('حدث خطأ أثناء إرسال البيانات: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء الاتصال بالخادم.');
            });
        }
    </script>
</body>
</html>
